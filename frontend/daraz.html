<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz</title>
</head>
<body>
    <header>
        <div class="daraz">
            <div class="daraz_icon">
                <img src="logo.png" alt="">
            </div>
            <div class="daraz_top">
                <a href="Search">SAVE MORE ON APP</a>
                <a href="seller">BECOME A SELLER</a>
                <a href="help">HELP & SUPPORT</a>
                <a href="login">LOGIN</a>
                <a href="signup">SIGN UP</a>
            </div>
            <div class="daraz_search">
                <form>
                    <input type="search" placeholder="Search here.......">
                    <button type="submit"><img src="download.png" alt=""></button>
                </form>
                <div class="cart">
                    <img src="cart.png" alt="">
                </div>
            </div>   
        </div>
    </header>
    <section class="container">
        <div class="container_img">
            <img src="data.avif" alt="">
        </div>
        <div class="container_app">
            <img src="darz.avif" alt="">
            <p>Download the App</p>
            <img src="qr.avif" alt="">
        </div>
    </section>
    <section class="product">
        <div class="product_cart">
            <div  class="product_content">
                <img src="fasr.jpeg" alt="">
                <p>4 in 1 Fast Charging <br>Cable with Type C,USB....</p>
                <p>RS.199</p>
                
            </div>
        </div>
    </section>
    
    
</body>
</html>
