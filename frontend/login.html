<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="as.php" method="POST">
        <fieldset>
            <legend>Register form</legend>
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname"><br><br>

            <label for="Email">Email</label>
            <input type="email" name="email"><br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female <br><br>

            <label for="checkbox">Select course</label>
            <input type="checkbox" name="checkbox" value="html">HTML 
            <input type="checkbox" name="checkbox" value="Css">CSS
            <input type="checkbox" name="checkbox" value="JS">JS <br><br>

            <label for="option">Course Enrolled</label>
            <select name="option">
                <option disabled selected>Choose course ...</option>
                <option value="Data science">Data science</option>
                <option value="Math">Math</option>
                <option value="Physic">Physic</option>
                <option value="Web Devlopment">Web Devlopment</option>
                <option value="Technologia">Technologia</option>
            </select><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
    <script src="../Dsa/traversal.js"></script>
    <script src="../Dsa/binaryTree.js"></script>
</body>
</html>
