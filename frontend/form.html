<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <form action="submit.js" method="GET" id="myForm">
        <label for="name">Full name</label>
        <input type="text" class="inputValid" name="fullName">
        <label for="age">Age</label>
        <input type="number" class="inputValid" name="age">
        <label for="dob">Date of birth</label>
        <input type="date" class="inputValid" name="dob">
        <label for="password">Password</label>
        <input type="password" class="inputValid" name="password">
        <label for="description">Description</label>
        <textarea name="description"  class="inputValid" rows="5" cols="4"></textarea>
        <button type="submit" class="button">Register</button>
    </form>
    <script src="../Dsa/learnTree.js"></script>
</body>
</html>
